---
name: WebSocketConnector
description: This extension helps you to connect and communicate with web sockets in your apps.<br> Developed By <a href="https://community.kodular.io/u/sumit1334/" target ="_blank">Sumit</a> with Rush

version:
  number: auto
  name: '1'

authors:
  - Sumit Kumar

build:
  release:
    # Optimizes the extension on every release build.
    optimize: true

  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: false
    desugar_deps: false

assets:
  # Extension icon. This can be a URL or a local image in 'assets' folder.
  icon: icon.png
  # Extension assets.
  # other:
  #   - my_awesome_asset.anything

# Extension dependencies (JAR).
# deps:
#   - my_awesome_library.jar

deps:
  - OkHttp.jar
  - okio.jar